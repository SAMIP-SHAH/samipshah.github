<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
        }

        .input-field {
            font-size: 18px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .action-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <input class="input-field" type="number" placeholder="Enter your guess" id="guessInput">
        <button class="action-button" onclick="checkGuess()">Submit Guess</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guessInput").value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("result").textContent = "Invalid guess. Please enter a number between 1 and 100.";
            } else if (guess === randomNumber) {
                document.getElementById("result").textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
                disableInputAndButton();
            } else if (guess < randomNumber) {
                document.getElementById("result").textContent = "Too low! Try again.";
            } else {
                document.getElementById("result").textContent = "Too high! Try again.";
            }
        }

        function disableInputAndButton() {
            document.getElementById("guessInput").disabled = true;
            document.querySelector(".action-button").disabled = true;
        }
    </script>
</body>

</html>
