<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            font-size: 24px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .button-container {
            display: flex;
        }

        .action-button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .display {
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input class="input-field" type="number" placeholder="Enter time in seconds" id="timerInput">
        <div class="button-container">
            <button class="action-button" onclick="startTimer()">Start Timer</button>
            <button class="action-button" onclick="stopTimer()">Stop Timer</button>
        </div>
        <div class="display" id="timerDisplay">Timer: 0s</div>
    </div>

    <script>
        // JavaScript code for timer goes here
    </script>
</body>

</html>
